<body>
  <section id='admin' class='dropdown'>
    <div id="menu">
      <span>
        <h1>Update Message Board</h1>
      </span>
      <div class="dropdown-content">
        <p class='dropdownContent' data-id='announce'>Announcements</p>
        <p class='dropdownContent' data-id='bdays'>Birthdays</p>
        <p class='dropdownContent' data-id='quote'>Inspiration</p>
        <p class='dropdownContent' data-id='toDo'>To-do</p>
        <p class='dropdownContent' data-id='events'>Events</p>
        <p class='dropdownContent' data-id='remind'>Reminders</p>
      </div>
    </div>
    <div class='stickyNotes'>
      <ul>
        <li>
          <a>
            <p class='hidden' id='announce'>Announcements</p>
            <p class='hidden' id='bdays'>Birthdays</p>
            <p class='hidden' id='events'>Events</p>
            <p class='hidden' id='quote'>Inspiration</p>
            <p class='hidden' id='toDo'>To-do</p>
            <p class='hidden' id='remind'>Reminders</p>
            <input type="text" id="name" placeholder="Who is sending this notification?">
            <input type="text" id="subject" placeholder="Subject">
            <textarea name="" cols="30" rows="7" placeholder="Message" id="message"></textarea>
            <input type='button' onclick="sendMessage()" id="submit" value="Send Notification">
  </section>
  </a>
  </li>
  </ul>
  <script src='js/admin.js'></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- js for notification -->
